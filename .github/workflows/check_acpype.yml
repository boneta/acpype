name: check_acpype
on:
   push:
      branches:
      - another
jobs:
   build:
      runs-on: ubuntu-latest
      steps:

      -  uses: actions/checkout@v2

      -  name: Set up Python 3.8
         uses: actions/setup-python@v2
         with:
            python-version: 3.8

      -  name: Install OpenBabel Python Module and Hack it
         run: |
            echo ######<<<<<<<<<<<<<<<<<<<<<<<<
            env
            echo ######>>>>>>>>>>>>>>>>>>>>>>>>
            sudo apt-get install --no-install-recommends -y python3-openbabel
            # suggested by https://github.com/actions/setup-python/issues/270
            echo ln -s /usr/lib/python3/dist-packages/openbabel $pythonLocation/lib/python3.8/
            find $pythonLocation/ -not -type f -ls


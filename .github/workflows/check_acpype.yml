name: check_acpype
on:
   push:
      branches:
      - another
jobs:
   build:
      runs-on: ${{ matrix.os }}
      strategy:
         matrix:
         os: [ubuntu-latest]
         python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']

      steps:

      -  uses: actions/checkout@v2

      -  name: Set up Python
         uses: actions/setup-python@v2
         with:
            python-version: ${{ matrix.python-version }}

      -  name: Install OpenBabel Python Module and Hack it
         run: |
            sudo apt-get install --no-install-recommends -y python3-openbabel
            # suggested by https://github.com/actions/setup-python/issues/270
            echo ln -s /usr/lib/python3/dist-packages/openbabel $pythonLocation/lib/python${{ matrix.python-version }}/
            # find $pythonLocation/ -not -type f -ls

